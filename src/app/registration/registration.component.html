<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

        <mat-form-field class="full-width">
            <mat-label>UserName</mat-label>
            <input  matInput  placeholder="User name" formControlName="userName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.userName.errors }">
          </mat-form-field>
          <div *ngIf="submitted && form.userName.errors" class="invalid-feedback">
              <div *ngIf="form.userName.errors.required">User Name is required</div>
          </div>
              <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }">
              <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
                <div *ngIf="form.firstName.errors.required">First Name is required</div>
            </div>
            </mat-form-field>

           <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
                        <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                            <div *ngIf="form.lastName.errors.required">Last Name is required</div>
                        </div>
           </mat-form-field>

           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
                        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                            <div *ngIf="form.email.errors.required">Email is required</div>
                            <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
                        </div>
           </mat-form-field>

           <mat-form-field class="full-width">
              <mat-label> password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
            <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
                <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
           </mat-form-field>
        
    
  
   <mat-card-actions>
    <button mat-raised-button>Register</button>
   </mat-card-actions>
  </form>
  </mat-card-content>
</mat-card>
